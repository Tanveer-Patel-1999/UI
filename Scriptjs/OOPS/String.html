<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Script>
        var str = "my is Name is khan";

        //find the length of string
        var leng = str.length;
        document.write(leng + " <br>");

        var a = str.toLowerCase();
        document.write(a + " <br>");

        var a = str.toUpperCase();
        document.write(a + " <br>");

        var a = str.includes("name");
        document.write(a + " <br>");

        var a = str.startsWith("i");
        document.write(a + " <br>");

        var a = str.endsWith("an");
        document.write(a + " <br>");

        var a = str.search("khan");
        document.write(a + " <br>");

        var a = str.match(/is/g);
        document.write(a + " <br>");

        var a = str.indexOf("is");
        document.write(a + " <br>");

        var a = str.lastIndexOf("is");
        document.write(a + " <br>");

        var a = str.replace("my","java");
        document.write(a + " <br>");

        var  p = "   hi  is  tanverrr    ";
        var a = p.trim();
        document.write(a + " <br>");

        var a = str.charAt(4);
        document.write(a + " <br>");

        var a = str.charCodeAt(2);
        document.write(a + " <br>");

        var a = String.fromCharCode(65);
        document.write(a + " <br>");

        var a1 = "hello";
        var a2 = "tanver";
        var a = a1.concat(a2);
        document.write(a  +  " <br>");

        var a = str.split(" ");
        document.write(a + " <br>");

        var a = str.repeat(3);
        document.write(a + " <br>");

        var a = str.slice(3,7);
        document.write(a + " <br>");

        var a = str.substr(3,7);
        document.write(a + " <br>");

        var a = str.substring(3,7);
        document.write(a + " <br>");



    </Script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator js</title>
    <script>
        var a = 10;
        var b = 2;
        var c = a+b;
        c = a-b;
        c = a*b;
        c = a/b;
        c = a%b;
        c = a ** b;
        a++;
        a--;
        document.write(a);
        document.write("<br>");
        document.write(c);
        document.write("<br>");

        var x = 6;
        var y = 7;
        x = x+y;
        x-=y;
        x*=y;
        document.write(x);
        document.write("<br>");
    </script>
</head>
<body>
    
</body>
</html>

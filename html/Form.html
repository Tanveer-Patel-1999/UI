<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rigestration form</title>
</head>
<body>
    <h1 align="center">Registration form in html</h1>
    <form>
        <table>
            <!-- <tr> 
                <td>
            <label for="Fname">first name :</label>
            <input type="text">
            </td>
            </tr>-->
            
            

        </tr>
            <!-- name -->
            <tr>
                <td> Name :</td>
                <td>
                <input type=" text" placeholder="Name">
            </td>
        </tr>
        <!-- phone number -->
        <tr>
            <td>Phone Number :</td>
            <td>
                <input type="phone" placeholder="9876******">
            </td>
        </tr>
        <!-- email id -->
        <tr>
            <td>Email id :</td>
            <td>
                <input type="email" placeholder="example@**">
            </td>
        </tr>
        <!-- password -->
        <tr>
            <td>Password :</td>
            <td><input type="password" placeholder="password"></td>
        </tr>
        <!-- select menu radio button -->
        <tr>
            <td>Gender :</td>
            <td>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Male
            </td>
        </tr>
        <!-- calendare ko date -->
        <tr>
            <td>Date of Birth :</td>
            <td>
                <input type="date">
            </td>
        </tr>
        <!-- chechbox ko checkbox multiple thing r selectd -->
        <tr>
            <td>Hobbies :</td>
            <td>
                <input type="checkbox"java>java
                <input type="checkbox"Html>html
                <input type="checkbox"css>css
                <input type="checkbox"script>script
            </td>
        </tr>
        <!-- drop down ko select ans option -->
        <tr>
            <td>Education qulification</td>
            <td>
                <select>
                    <option>select option</option> 
                    <option>SSlc</option> 
                    <option>PUC</option> 
                    <option>Degree</option> 
                </select>
            </td>
        </tr>
        <!-- address ko textarea -->
        <tr>
            <td>Address :</td>
            <td>
                <textarea name="address" id="" cols="30" rows="10" placeholder="address"></textarea>
            </td>
        </tr>
        <!-- submit button ko submit type -->
        <tr>
            <td><input type="submit"></td>
            <td><input type="reset"></td>
        </tr>
        </table>
    </form>
    
</body>
</html>
